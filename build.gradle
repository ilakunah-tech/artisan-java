plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
}

group = 'org.artisan'
version = '0.1.0-SNAPSHOT'

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

repositories {
    mavenCentral()
    maven { url "https://maven.mangoautomation.net/repository/ias-release/" }
}

javafx {
    version = '21'
    modules = ['javafx.controls', 'javafx.fxml', 'javafx.swing']
}

dependencies {
    // JavaFX 21 (modules configured by javafx plugin above)
    implementation 'org.openjfx:javafx-controls:21'
    implementation 'org.openjfx:javafx-fxml:21'
    implementation 'org.openjfx:javafx-swing:21'
    implementation 'org.openjfx:javafx-media:21'

    // AtlantaFX theme
    implementation 'io.github.mkpaz:atlantafx-base:2.0.1'

    // Chart-FX
    implementation 'de.gsi.chart:chartfx-chart:11.2.7'

    // Serial port (COM)
    implementation 'com.fazecast:jSerialComm:2.10.4'

    // USB HID (Aillio Bullet R1)
    implementation 'org.hid4java:hid4java:0.8.0'

    // Modbus (TCP, UDP, serial RTU/ASCII)
    implementation 'com.ghgande:j2mod:2.6.1'
    implementation 'com.infiniteautomation:modbus4j:3.0.3'

    // JSON (.alog profile files)
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.17.0'
    // JSON (alarms.json)
    implementation 'com.google.code.gson:gson:2.10.1'

    // Statistics (mean, median, percentiles)
    implementation 'org.apache.commons:commons-math3:3.6.1'

    // QR Code (ZXing)
    implementation 'com.google.zxing:core:3.5.3'
    implementation 'com.google.zxing:javase:3.5.3'

    // JUnit 5
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    testImplementation 'org.mockito:mockito-core:5.8.0'
    testImplementation 'org.mockito:mockito-junit-jupiter:5.8.0'

    // TestFX for JavaFX UI tests
    testImplementation 'org.testfx:testfx-core:4.0.18'
    testImplementation 'org.testfx:testfx-junit5:4.0.18'
    testImplementation 'org.hamcrest:hamcrest:2.2'
}

application {
    mainClass = 'org.artisan.Launcher'
    applicationDefaultJvmArgs = [
        '--add-opens', 'javafx.controls/com.sun.javafx.scene.control.behavior=ALL-UNNAMED',
        '--add-opens', 'javafx.controls/com.sun.javafx.scene.control=ALL-UNNAMED',
        '--add-opens', 'javafx.controls/com.sun.javafx.scene.control.inputmap=ALL-UNNAMED',
        '--add-opens', 'javafx.graphics/com.sun.javafx.scene=ALL-UNNAMED',
        '--add-opens', 'javafx.graphics/com.sun.javafx.scene.traversal=ALL-UNNAMED',
        '--add-opens', 'javafx.base/com.sun.javafx.event=ALL-UNNAMED'
    ]
}

tasks.named('run') {
    jvmArgs = [
        '--add-opens', 'javafx.controls/com.sun.javafx.scene.control.behavior=ALL-UNNAMED',
        '--add-opens', 'javafx.controls/com.sun.javafx.scene.control=ALL-UNNAMED',
        '--add-opens', 'javafx.controls/com.sun.javafx.scene.control.inputmap=ALL-UNNAMED',
        '--add-opens', 'javafx.graphics/com.sun.javafx.scene=ALL-UNNAMED',
        '--add-opens', 'javafx.graphics/com.sun.javafx.scene.traversal=ALL-UNNAMED',
        '--add-opens', 'javafx.base/com.sun.javafx.event=ALL-UNNAMED'
    ]
}

tasks.named('test') {
    useJUnitPlatform()
}
